<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="ROCKPAPERSCISSOR.css">
   
      
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
    <div class="choice" id="paper">
        <img src="https://www.clipartmax.com/png/small/428-4288895_rock-paper-scissors-sign.png">
    </div>
    <div class="choice" id="scissor">
        <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/scissors.png">
    </div>
    <div class="choice" id="rock">
        <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png">
    </div>
</div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>



   
</body>
    <script src="ROCKPAPERSCISSOR.js"></script>

</html>
